  Ionic pages and navigation.

<ion-content padding="true" center text-center>
  <ion-title>Register</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="register(user)" class="RegisterButton">Register</button>
  <a class="Regtext" button (click)="Tologin()"> Go to the login page</a>
</ion-content>
