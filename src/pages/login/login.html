<ion-content padding="true" center text-center>
  <ion-title><span class="LoginTitle" style="color:#BD2031">Login</span></ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full class="LoginButton" (click)="login(user)"> Log in </button>
  <a class="Regtext" button (click)="register()" style="color:#ba3f38"> I have no account yet</a>
</ion-content>
